<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getId()}">Id</p>
<p th:text="${person.getFullName()}">Name</p>
<p th:text="${person.getYearOfBirth()}">Year</p>

<div th:if="${!books.isEmpty()}">
    <hr>
    <b>Books:</b>
    <br>
    <table th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor + ', ' +  book.getYear()}">book</p>
    </table>
</div>
<div th:if="${books.isEmpty()}">
    <p>This person hasn't taken any books yet</p>
</div>

<br>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
